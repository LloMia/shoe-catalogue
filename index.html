<!DOCTYPE html>
<html>
  <head>
    <!--link rel="stylesheet" href="shoe_catalogue.css"-->
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <title></title>
    <h1>Mi Casa</h1>
    <h2>SNEAKERS</h2>
  </head>
  <body>
<select id="option1" list="list" placeholder="choose brand">

      <option id="Nike" name="Nike">Nike</option>
      <option id="Converse" name="Converse">Converse</option>
      <option id="Vans" name="Vans">Vans</option>
      <option id="Adidas" name="Adidas">Adidas</option>
      <option id="Puma" name="Puma">Puma</option>
    </select><br><br>

    <select id="option2" list="list1" placeholder="choose color">
          <option id="blue and white" name="blue and white">blue and white</option>
          <option id="black" name="black">black</option>
          <option id="white" name="white">white</option>
          <option id="black and white" name="black and white">black and white</option>
        </select><br><br>

        <select id="option3" list="list2" placeholder="choose size">
              <option id="1" name="1">1</option>
              <option id="2" name="2">2</option>
              <option id="3" name="3">3</option>
              <option id="4" name="4">4</option>
              <option id="5" name="6">5</option>
              <option id="5" name="5">5</option>
              <option id="6" name="6">6</option>
              <option id="7" name="7">7</option>
              <option id="8" name="8">8</option>
              <option id="9" name="9">9</option>
              <option id="10" name="10">10</option>
            </select><br><br>


    <button onclick ="search()" class = "search">Search</button><br><br>

    <div id="display">
      <script id = "output" type="text/x-handlebars-template">
        <table>
          <tr>
            <th>brand</th>
            <th>color</th>
            <th>size</th>
            <th>in store</th>
            <th>Price</th>
          </tr>


          {{#each availStock}}
            <tr>
              <td>{{brand}}</td>
              <td>{{color}}</td>
              <td>{{sizes}}</td>
              <td>{{inStock}}</td>
              <td> R {{Price}}</td>
            </tr>

          {{/each}}
      </table>

      </script>
    </div>

<ul id = "added">  </ul>

<script src="shoe catalogue.js" charset="utf-8"> </script>
  </body>
</html>
