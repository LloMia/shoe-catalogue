<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <title></title>
    <link rel="stylesheet" href="shoe_catalogue.css">
    <head>
      <h1>Mi casa</h1>
        <h2>Sneakers</h2>

        <div class="myImage" style="max-width:500px">
          <img align = "center"class="mySlides" src="image.jpg" style="width:100%">
        </div>
    </head>
  <body>

  <br><div class = "myStyle" align = "center">
    <script id ="newBrandOption"  type="text/x-handlebars-template">
      <option value="" disabled selected>select brand</option>
      {{#each brandOption}}
        <option>{{this}}</option>
      {{/each}}
    </script>

    <script id ="newColorOption"  type="text/x-handlebars-template">
      <option value="" disabled selected>select color</option>
{{#each colorOption}}
     <option>{{this}}</option>
{{/each}}
    </script>
  </head>
  <div id = "brandOption" class="">

  </div>

  <div >
    <select class="optionBrand"> </select>
    <select class="optionColor"> </select>
  </div>
  <br><br><button onclick ="search()" class = "search">Search</button><br><br>
  <button onclick="showAll()" class = 'show'>Show All</button>
  <button onclick="hide()" class = 'hideBtn'>Adding Stock</button><br><br><br>
</div>
      <div class="addStock hidden">
        <input id="brand" type="text" value="" placeholder=" enter brand"><br><br>
        <input id="color" type="text" value="" placeholder=" enter color"><br><br>
        <input id="size" type="text" value="" placeholder=" enter size"><br><br>
        <input id="Price" type="text" value="" placeholder=" enter Price"><br><br>
        <input id="inStock" type="text" value="" placeholder=" enter number of stock"><br><br>

        <br><button id ="show" type = "add" onclick = "addStock()">Add Stock</button><br><br>
      </div>


      <div id="display">
        <script id = "output" type="text/x-handlebars-template">
          <table>
            <tr>
              <th>brand</th>
              <th>color</th>
              <th>size</th>
              <th>in store</th>
              <th>Price</th>
            </tr>


            {{#each stock}}
              <tr>
                <td>{{stockBrand}}</td>
                <td>{{color}}</td>
                <td>{{sizes}}</td>
                <td>{{inStock}}</td>
                <td> R {{Price}}</td>
              </tr>

            {{/each}}
        </table>
      </script>

  </body>
  <script type = "text/javascript" src = "shoe catalogue.js"> </script>

</html>
