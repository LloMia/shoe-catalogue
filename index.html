<!DOCTYPE html>
<html>
  <head>
    <!--link rel="stylesheet" href="shoe_catalogue.css"-->
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <title></title>
    <h1>Mi Casa</h1>
    <h2>SNEAKERS</h2>
  </head>
  <body>
<input id="option" list="list" placeholder="choose brand">
    <datalist id="list">
      <option id="Nike" name="Nike">Nike</option>
      <option id="Converse" name="Converse">Converse</option>
      <option id="Vans" name="Vans">Vans</option>
      <option id="Adidas" name="Adidas">Adidas</option>
      <option id="Puma" name="Puma">Puma</option>
    </datalist><br><br>

    <button onclick ="search()" class = "search">Search</button><br><br>

    <div id="display">
      <script id = "output" type="text/x-handlebars-template">
        <table>
          <tr>
            <th>brand</th>
            <th>color</th>
            <th>size</th>
            <th>in store</th>
          </tr>


          {{#each availStock}}
            <tr>
              <td>{{brand}}</td>
              <td>{{color}}</td>
              <td>{{sizes}}</td>
              <td>{{inStock}}</td>
            </tr>

          {{/each}}
      </table>

      </script>
    </div>

<ul id = "added">  </ul>

<script src="shoe catalogue.js" charset="utf-8"> </script>
  </body>
</html>
